<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/empty.xhtml">

	<ui:define name="meta">
		<f:metadata>
			<f:viewParam name="hashValidacao" value="#{novaSenhaController.hashRecuperarSenha}"/>
			<f:viewAction action="#{novaSenhaController.init}"/>
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:body styleClass="acesso-body">

			<p:growl id="messages" life="7000" sticky="false">
				<p:autoUpdate/>
			</p:growl>

			<h:form id="form_1" prependId="false">
				<div class="grid-wrapper smaller">
					<div class="grid-left">
						<div class="left-content">
							<p:link href="/login" style="width: 100%; text-align: center">
								<p:graphicImage styleClass="logo" name="refis_login.svg" library="img"/>
							</p:link>

							<p:outputLabel styleClass="title">Refis</p:outputLabel>
						</div>
					</div>

					<div class="grid-right">
						<div class="ui-fluid">
							<h:panelGroup styleClass="acesso-title-group">
								<div style="float: left">
									<p:commandButton styleClass="flat-button" icon="fa fa-arrow-left"
													 immediate="true" action="pretty:login"/>
								</div>

								<div style="text-align: center">
									<span class="acesso-title" style="margin-right: 8%">NOVA SENHA</span>
								</div>
							</h:panelGroup>

							<p:panelGrid layout="grid" columns="2">
								<h:panelGroup styleClass="md-inputfield">
									<p:password id="senha" value="#{novaSenhaController.usuarioExterno.senha}"
												required="true" requiredMessage="Campo 'Senha' obrigat처rio"
												validatorMessage="Sua senha deve conter pelo menos oito caracteres">
										<f:validateLength minimum="8"/>
									</p:password>
									<p:outputLabel for="senha" value="Senha"/>
								</h:panelGroup>

								<h:panelGroup styleClass="md-inputfield">
									<p:password id="senha_confirma"
												value="#{novaSenhaController.usuarioExterno.senhaHashConfirma}"
												required="true"
												requiredMessage="Campo 'Confirme sua senha' obrigat처rio"/>
									<p:outputLabel for="senha_confirma" value="Confirme sua senha"/>
								</h:panelGroup>
							</p:panelGrid>

							<p:panelGrid layout="grid" columns="1" styleClass="centralizar">
								<p:outputLabel
										value="Use pelo menos oito caracteres. N찾o use uma senha de outro site ou algo muito 처bvio."
										style="color: red; font-style: italic;"/>
							</p:panelGrid>
						</div>

						<br/>

						<div class="grid-right-buttons">
							<p:commandButton icon="fa fa-check" value="Confirmar"
											 update="form_1" action="#{novaSenhaController.novaSenha}"
											 style="align-self: end; justify-self: end"/>
						</div>
					</div>
				</div>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
